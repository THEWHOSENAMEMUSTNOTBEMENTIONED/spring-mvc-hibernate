<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form action="/user/edit" method="post">
    <input type="hidden" name="id" th:value="${user.id}">  <!-- Передача ID -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${user.name}" required><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" th:value="${user.department}" required><br><br>

    <button type="submit">Save Changes</button>
</form>
<br>
<a href="/users">Back to Users List</a>
</body>
</html>
