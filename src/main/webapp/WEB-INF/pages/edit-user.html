<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>

<form action="/user/edit" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required><br><br>

    <label for="surname">Surname:</label>
    <input type="text" id="surname" th:field="*{surname}" required><br><br>

    <label for="department">Department:</label>
    <input type="text" id="department" th:field="*{department}" required><br><br>

    <button type="submit">Save Changes</button>
</form>

<br>
<a href="/users">Back to Users List</a>
</body>
</html>
